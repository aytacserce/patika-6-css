<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Google!</title>
  </head>
  <body>
    <header>
      <img src="google.jpg" alt="google logo" />
    </header>

    <section class="search">
      <p>Search the web using Google!</p>
      <form>
        <input class="search-area" type="text" /><br />
        <button class="search-btn">Google Search</button>
        <button class="search-btn">I'm feeling lucky</button>
      </form>
    </section>

    <section class="grid">
      <div class="grid-col col-1">
        <p>Special Searches</p>
        <p><a href="#">Stanford Search</a></p>
        <p><a href="#">Linux Search</a></p>
      </div>
      <div class="grid-col col-2">
        <p><a href="#">Help!</a></p>
        <p><a href="#">About Google!</a></p>
        <p><a href="#">Company Info</a></p>
        <p><a href="#">Google! Logos</a></p>
      </div>
      <div class="grid-col col-3">
        <p>Get Google!<br />updates monthly:</p>
        <input class="email" type="email" placeholder="your e-mail" />
        <p><button>Subscribe</button><a class="arc" href="#">Archives</a></p>
      </div>
    </section>

    <footer>Copyright &copy;1998 Google Inc.</footer>
  </body>
</html>
